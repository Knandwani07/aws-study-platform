            position: relative;
            overflow: hidden;
            height: auto;
            min-height: 500px;
            display: block;
            cursor: pointer;
            perspective: 1000px;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--accent-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 1.5rem;
            z-index: -1;
        }

        .service-card::after {
            content: '';
            position: absolute;
            top: 1px;
            left: 1px;
            right: 1px;
            bottom: 1px;
            background: var(--glass-bg);
            border-radius: calc(1.5rem - 1px);
            backdrop-filter: blur(20px);
            z-index: -1;
        }

        .service-card:hover::before {

        }

            height: 100%;

            text-align: left;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }

        .service-card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {

            width: 100%;
            height: 100%;
            min-height: 500px;
            backface-visibility: hidden;
            border-radius: 1.5rem;
            padding: 32px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            overflow-x: hidden;
            box-sizing: border-box;

            width: 6px;
        }

        .card-back::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .card-back::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            border-radius: 3px;
        }

            background: linear-gradient(135deg, #7c3aed, #2563eb);
        }

            flex-shrink: 0;
            position: relative;

            left: -2px;
            right: -2px;
            bottom: -2px;

                min-height: 450px;
            }
            
            .card-front, .card-back {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #6366f1;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 20s infinite linear;
        }

        .scroll-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;

            display: none;
        }

        }

        .scroll-to-top:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>

                    { label: "Type", icon: "fas fa-tag", value: "VMware Cloud Migration" },
                    { label: "Technologies", icon: "fas fa-cogs", value: "vSphere, vSAN, NSX, vCenter Server" },
                    { label: "Integration", icon: "fas fa-plug", value: "Lambda, SQS, S3, RDS, DynamoDB" },
                    { label: "Compatibility", icon: "fas fa-check-circle", value: "Full VM compatibility, workload portability" }
                ]
            }
        ];

        function createServiceCard(service) {
            return `
                <div class="service-card" onclick="flipCard(this)">
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="service-header">
                                <div class="service-icon">
                                    <i class="${service.icon}"></i>
                                </div>
                                <h3 class="service-title">${service.name}</h3>
                            </div>
                            <div class="fact-section">
                                <div class="fact-label">Quick Fact</div>
                                <div class="fact-text">${service.fact}</div>
                            </div>
                        </div>
                        <div class="card-back">
                            <div class="service-header">
                                <div class="service-icon">
                                    <i class="${service.icon}"></i>
                                </div>
                                <h3 class="service-title">${service.name}</h3>
                            </div>
                            <p class="service-description">${service.description}</p>
                            <div class="service-details">
                                ${service.details.map(detail => `
                                    <div class="detail-row">
                                        <div class="detail-label">
                                            <i class="${detail.icon}"></i>
                                            ${detail.label}
                                        </div>
                                        <div class="detail-value">${detail.value}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function flipCard(card) {
            card.classList.toggle('flipped');
        }

        function createParticles() {
            const particles = document.querySelector('.floating-particles');
            const particleCount = 25;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const colors = ['#6366f1', '#8b5cf6', '#3b82f6', '#10b981', '#f59e0b'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.cssText = `
                    position: absolute;
                    width: ${Math.random() * 6 + 2}px;
                    height: ${Math.random() * 6 + 2}px;
                    background: ${color};
                    border-radius: 50%;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    opacity: ${Math.random() * 0.6 + 0.2};
                    animation: float ${Math.random() * 30 + 20}s infinite linear;
                    animation-delay: ${Math.random() * 30}s;
                    box-shadow: 0 0 ${Math.random() * 10 + 5}px ${color};
                `;
                particles.appendChild(particle);
            }
        }

        function initializeScrollToTop() {
            const scrollButton = document.getElementById('scroll-to-top');

            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    scrollButton.classList.add('visible');
                } else {
                    scrollButton.classList.remove('visible');
                }
            });

            scrollButton.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('servicesGrid');
            grid.innerHTML = computeServices.map(createServiceCard).join('');
            createParticles();
            initializeScrollToTop();
        });
    </script>
</body>
</html>
