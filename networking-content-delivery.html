            cursor: pointer;

            overflow: hidden;
            perspective: 1000px;
            min-height: 500px;

            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--accent-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .service-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

            height: 100%;

            height: 100%;

            flex-direction: column;

            overflow-x: hidden;

            left: 0;
            width: 100%;
            height: 100%;

            height: 6px;

            right: 30px;

</head>

                    { label: "Control", icon: "fas fa-sliders-h", value: "Complete networking environment control" },
                    { label: "Protocols", icon: "fas fa-network-wired", value: "IPv4 and IPv6 support" },
                    { label: "Security", icon: "fas fa-shield-alt", value: "Security groups, network ACLs" }
                ]
            },
            {
                name: "Amazon VPC Lattice",
                icon: "fas fa-th",
                floatingIcon: "fas fa-cogs",
                fact: "Fully managed service-to-service connectivity with policies for traffic management and monitoring!",
                description: "Amazon VPC Lattice provides fully managed support for service-to-service connectivity and communication. With VPC Lattice, you can use policies to define network traffic management, access, and monitoring to connect compute services in a simplified and secure way across instances, containers, and serverless applications.",
                details: [
                    { label: "Type", icon: "fas fa-tag", value: "Service-to-Service Connectivity" },
                    { label: "Management", icon: "fas fa-cogs", value: "Fully managed connectivity" },
                    { label: "Policies", icon: "fas fa-gavel", value: "Traffic management, access, monitoring" },
                    { label: "Services", icon: "fas fa-server", value: "Instances, containers, serverless" }
                ]
            },
            {
                name: "AWS VPN",
                icon: "fas fa-shield-alt",
                floatingIcon: "fas fa-lock",
                fact: "Establish secure connections between on-premises networks and AWS with Site-to-Site and Client VPN!",
                description: "AWS Virtual Private Network (AWS VPN) solutions establish secure connections between your on-premises networks, remote offices, client devices, and the AWS global network. Comprised of AWS Site-to-Site VPN and AWS Client VPN, providing highly-available, managed, and elastic cloud VPN solutions.",
                details: [
                    { label: "Type", icon: "fas fa-tag", value: "Virtual Private Network Solutions" },
                    { label: "Services", icon: "fas fa-layer-group", value: "Site-to-Site VPN, Client VPN" },
                    { label: "Connections", icon: "fas fa-link", value: "Encrypted tunnels to VPCs/Transit Gateways" },
                    { label: "Features", icon: "fas fa-star", value: "Highly-available, managed, elastic" }
                ]
            }
        ];

        function createServiceCard(service) {
            return `
                <div class="service-card" onclick="flipCard(this)">
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="service-header">
                                <div class="service-icon">
                                    <i class="${service.icon}"></i>
                                </div>
                    <h3 class="service-title">${service.name}</h3>
                </div>
                            <div class="fact-section">
                                <div class="fact-label">Quick Fact</div>
                                <div class="fact-text">${service.fact}</div>
                            </div>
                        </div>
                        <div class="card-back">
                            <div class="service-header">
                                <div class="service-icon">
                                    <i class="${service.icon}"></i>
                                </div>
                                <h3 class="service-title">${service.name}</h3>
                            </div>
                            <p class="service-description">${service.description}</p>
                            <div class="service-details">
                                ${service.details.map(detail => `
                                    <div class="detail-row">
                                        <div class="detail-label">
                                            <i class="${detail.icon}"></i>
                                            ${detail.label}
                                        </div>
                                        <div class="detail-value">${detail.value}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function flipCard(card) {
            card.classList.toggle('flipped');
        }

        function renderServices() {
            const servicesGrid = document.getElementById('servicesGrid');
            servicesGrid.innerHTML = services.map(service => createServiceCard(service)).join('');
        }

        function createParticles() {
            const particles = document.querySelector('.floating-particles');
            const particleCount = 25;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const colors = ['#6366f1', '#8b5cf6', '#3b82f6', '#10b981', '#f59e0b'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.cssText = `
                    position: absolute;
                    width: ${Math.random() * 6 + 2}px;
                    height: ${Math.random() * 6 + 2}px;
                    background: ${color};
                    border-radius: 50%;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    opacity: ${Math.random() * 0.6 + 0.2};
                    animation: float ${Math.random() * 30 + 20}s infinite linear;
                    animation-delay: ${Math.random() * 30}s;
                    box-shadow: 0 0 ${Math.random() * 10 + 5}px ${color};
                `;
                particles.appendChild(particle);
            }
        }

        function initializeScrollToTop() {
            const scrollButton = document.getElementById('scroll-to-top');

            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    scrollButton.classList.add('visible');
                } else {
                    scrollButton.classList.remove('visible');
                }
            });

            scrollButton.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderServices();
            createParticles();
            initializeScrollToTop();
        });
    </script>
</body>
</html>
