<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Migration and Transfer Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-gradient: linear-gradient(145deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            --accent-gradient: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            --glow-color: rgba(139, 92, 246, 0.4);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Poppins', 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .hero-section {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9) 0%, rgba(51, 65, 85, 0.8) 100%);
            padding: 80px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: #cbd5e1;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: var(--glass-bg);
            color: white;
            border: 1px solid var(--glass-border);
            padding: 14px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            backdrop-filter: blur(20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 3;
            letter-spacing: 0.5px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.3);
        }

        .services-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .service-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 0;
            position: relative;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(20px);
            overflow: hidden;
            perspective: 1000px;
            min-height: 500px;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--accent-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .service-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .service-card:hover::before {
            opacity: 0.1;
        }

        .service-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.2), 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .service-card:hover::after {
            opacity: 1;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            min-height: 500px;
        }

        .service-card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        .card-back {
            transform: rotateY(180deg);
            background: rgba(255, 255, 255, 0.05);
        }

        .card-front::-webkit-scrollbar,
        .card-back::-webkit-scrollbar {
            width: 6px;
        }

        .card-front::-webkit-scrollbar-track,
        .card-back::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .card-front::-webkit-scrollbar-thumb,
        .card-back::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            border-radius: 3px;
        }

        .card-front::-webkit-scrollbar-thumb:hover,
        .card-back::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #7c3aed, #2563eb);
        }

        .service-header {
            margin-bottom: 30px;
            position: relative;
        }

        .service-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: var(--accent-gradient);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
            font-family: 'Font Awesome 6 Free', monospace;
            -webkit-font-feature-settings: "liga" off;
            font-feature-settings: "liga" off;
        }

        .service-icon::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--accent-gradient);
            border-radius: 22px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .floating-icon {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .service-card:hover .service-icon::before {
            opacity: 0.6;
        }

        .service-card:hover .service-icon {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 12px 40px var(--glow-color);
        }

        .service-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
            line-height: 1.3;
            margin-bottom: 15px;
        }

        .fact-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .fact-label {
            font-size: 0.9rem;
            color: #27106b;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;

        .fact-label::before {
            content: 'âœ¨';
            margin-right: 8px;
            font-size: 1rem;
        }
        }

        .fact-text {
            color: #e2e8f0;
            font-size: 0.95rem;
            line-height: 1.5;
            font-weight: 500;
        }

        .service-description {
            color: #cbd5e1;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            flex-grow: 1;
        }

        .service-details {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #27106b;
            font-weight: 500;
            font-size: 0.9rem;
            gap: 8px;
        }

        .detail-label i {
            width: 16px;
            text-align: center;
            color: #27106b;
        }

        .detail-value {
            color: #e2e8f0;
            font-weight: 500;
            text-align: right;
            font-size: 0.9rem;
            max-width: 60%;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #6366f1;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 20s infinite linear;
        }

        .scroll-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            z-index: 1000;
            display: none;
        }

        .scroll-to-top.visible {
            display: block;
        }

        .scroll-to-top:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.1rem;
            }

            .services-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .service-card {
                min-height: 450px;
            }

            .card-front, .card-back {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles"></div>

    <div class="hero-section">
        <button class="back-btn" onclick="window.location.href='categories.html'">
            <i class="fas fa-arrow-left"></i> Back to Categories
        </button>
        
        <div class="hero-content">
            <h1 class="hero-title">Migration & Transfer</h1>
            <p class="hero-subtitle">Assess, migrate and modernize applications and data with comprehensive migration tools and services</p>
        </div>
    </div>

    <div class="services-container">
        <div class="services-grid" id="servicesGrid">
            <!-- Services will be populated by JavaScript -->
        </div>
    </div>

    <button id="scroll-to-top" class="scroll-to-top" aria-label="Scroll to top">â†‘</button>

    <script>
        const services = [
            {
                name: "AWS Application Discovery Service",
                icon: "fas fa-search",
                floatingIcon: "fas fa-server",
                fact: "Helps enterprise customers plan migration projects by gathering information about on-premises data centers!",
                description: "AWS Application Discovery Service helps enterprise customers plan migration projects by gathering information about their on-premises data centers. It collects configuration, usage, and behavior data from servers to help understand workloads and estimate TCO for running on AWS.",
                details: [
                    { label: "Type", icon: "fas fa-tag", value: "Migration Planning Service" },
                    { label: "Data Collection", icon: "fas fa-database", value: "Server utilization, dependency mapping" },
                    { label: "Storage", icon: "fas fa-lock", value: "Encrypted format in AWS data store" },
                    { label: "Integration", icon: "fas fa-plug", value: "Available in AWS Migration Hub" }
                ]
            },
            {
                name: "AWS Application Migration Service",
                icon: "fas fa-cloud-upload-alt",
                floatingIcon: "fas fa-rocket",
                fact: "Quickly realize benefits of migrating applications to cloud without changes and with minimal downtime!",
                description: "AWS Application Migration Service (AWS MGN) allows you to quickly realize the benefits of migrating applications to the cloud without changes and with minimal downtime. It automatically converts source servers from physical, virtual, or cloud infrastructure to run natively on AWS.",
                details: [
                    { label: "Type", icon: "fas fa-tag", value: "Application Migration Service" },
                    { label: "Conversion", icon: "fas fa-exchange-alt", value: "Physical, virtual, cloud to AWS" },
                    { label: "Testing", icon: "fas fa-vial", value: "Non-disruptive testing before migration" },
                    { label: "Applications", icon: "fas fa-database", value: "SAP, Oracle, SQL Server support" }
                ]
            },
            {
                name: "AWS Database Migration Service",
                icon: "fas fa-database",
                floatingIcon: "fas fa-sync",
                fact: "Migrate databases to AWS easily and securely with source database remaining fully operational!",
                description: "AWS Database Migration Service (AWS DMS) helps you migrate databases to AWS easily and securely. The source database remains fully operational during migration, minimizing downtime. Supports homogeneous and heterogeneous migrations with continuous data replication capabilities.",
                details: [
                    { label: "Type", icon: "fas fa-tag", value: "Database Migration Service" },
                    { label: "Migration Types", icon: "fas fa-exchange-alt", value: "Homogeneous and heterogeneous" },
                    { label: "Serverless", icon: "fas fa-server", value: "DMS Serverless with auto-scaling" },
                    { label: "Replication", icon: "fas fa-sync", value: "Continuous data replication" }
                ]
            },
            {
                name: "AWS Mainframe Modernization Service",
                icon: "fas fa-desktop",
                floatingIcon: "fas fa-cloud",
                fact: "Migrate on-premises mainframe workloads to managed runtime environment on AWS!",
                description: "AWS Mainframe Modernization Service allows you to migrate your on-premises mainframe workloads to a managed runtime environment on AWS. It provides managed tools with infrastructure and software for migrating, modernizing, and running mainframe applications with no upfront costs.",
                details: [
                    { label: "Type", icon: "fas fa-tag", value: "Mainframe Migration Service" },
                    { label: "Benefits", icon: "fas fa-star", value: "Remove hardware and staffing costs" },
                    { label: "Tools", icon: "fas fa-toolbox", value: "Infrastructure, software, transformation tools" },
                    { label: "Deployment", icon: "fas fa-rocket", value: "No upfront costs for deployment" }
                ]
            },
            {
                name: "AWS Migration Hub",
                icon: "fas fa-compass",
                floatingIcon: "fas fa-chart-line",
                fact: "Single location to track progress of application migrations across multiple AWS and partner solutions!",
                description: "AWS Migration Hub provides a single location to track the progress of application migrations across multiple AWS and partner solutions. It allows you to choose the best migration tools while providing visibility into migration status across your portfolio of applications.",
                details: [
                    { label: "Type", icon: "fas fa-tag", value: "Migration Tracking Hub" },
                    { label: "Visibility", icon: "fas fa-eye", value: "Cross-portfolio migration status" },
                    { label: "Tools", icon: "fas fa-tools", value: "AWS and partner migration tools" },
                    { label: "Metrics", icon: "fas fa-chart-bar", value: "Key metrics and progress tracking" }
                ]
            },
            {
                name: "AWS Snow Family",
                icon: "fas fa-snowflake",
                floatingIcon: "fas fa-truck",
                fact: "Physical devices for operations in austere environments and locations with inconsistent network connectivity!",
                description: "The AWS Snow Family helps customers run operations in austere, non-data center environments with lack of consistent network connectivity. Comprises Snowball and Snowball Edge devices for physically transporting up to exabytes of data into and out of AWS.",
                details: [
                    { label: "Type", icon: "fas fa-tag", value: "Physical Data Transfer Devices" },
                    { label: "Snowball", icon: "fas fa-cube", value: "4.5 lbs, 8TB storage, portable" },
                    { label: "Snowball Edge", icon: "fas fa-server", value: "Up to 210TB, edge computing" },
                    { label: "Security", icon: "fas fa-shield-alt", value: "Multiple layers, encryption" }
                ]
            },
            {
                name: "AWS DataSync",
                icon: "fas fa-sync-alt",
                floatingIcon: "fas fa-tachometer-alt",
                fact: "Automate moving data between on-premises storage and S3/EFS up to 10x faster than open-source tools!",
                description: "AWS DataSync is a data transfer service that automates moving data between on-premises storage and Amazon S3 or EFS. It handles encryption, network optimization, and data integrity validation, transferring data up to 10 times faster than open-source tools.",
                details: [
                    { label: "Type", icon: "fas fa-tag", value: "Data Transfer Service" },
                    { label: "Speed", icon: "fas fa-tachometer-alt", value: "Up to 10x faster than open-source" },
                    { label: "Protocols", icon: "fas fa-network-wired", value: "NFS protocol support" },
                    { label: "Pricing", icon: "fas fa-dollar-sign", value: "Pay only for data copied" }
                ]
            },
            {
                name: "AWS Transfer Family",
                icon: "fas fa-exchange-alt",
                floatingIcon: "fas fa-file",
                fact: "Fully managed support for file transfers directly into S3 or EFS with SFTP, FTPS, and FTP protocols!",
                description: "AWS Transfer Family provides fully managed support for file transfers directly into and out of Amazon S3 or EFS. With support for SFTP, FTPS, and FTP protocols, it helps seamlessly migrate file transfer workflows to AWS with existing authentication systems.",
                details: [
                    { label: "Type", icon: "fas fa-tag", value: "Managed File Transfer Service" },
                    { label: "Protocols", icon: "fas fa-network-wired", value: "SFTP, FTPS, FTP support" },
                    { label: "Integration", icon: "fas fa-plug", value: "Existing authentication systems" },
                    { label: "Setup", icon: "fas fa-rocket", value: "No infrastructure to buy and set up" }
                ]
            }
        ];

        function createServiceCard(service) {
            return `
                <div class="service-card" onclick="flipCard(this)">
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="service-header">
                                <div class="service-icon">
                                    <i class="${service.icon}"></i>
                                </div>
                    <h3 class="service-title">${service.name}</h3>
                </div>
                            <div class="fact-section">
                                <div class="fact-label">Quick Fact</div>
                                <div class="fact-text">${service.fact}</div>
                            </div>
                        </div>
                        <div class="card-back">
                            <div class="service-header">
                                <div class="service-icon">
                                    <i class="${service.icon}"></i>
                                </div>
                                <h3 class="service-title">${service.name}</h3>
                            </div>
                            <p class="service-description">${service.description}</p>
                            <div class="service-details">
                                ${service.details.map(detail => `
                                    <div class="detail-row">
                                        <div class="detail-label">
                                            <i class="${detail.icon}"></i>
                                            ${detail.label}
                                        </div>
                                        <div class="detail-value">${detail.value}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function flipCard(card) {
            card.classList.toggle('flipped');
        }

        function renderServices() {
            const servicesGrid = document.getElementById('servicesGrid');
            servicesGrid.innerHTML = services.map(service => createServiceCard(service)).join('');
        }

        function createParticles() {
            const particles = document.querySelector('.floating-particles');
            const particleCount = 25;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const colors = ['#6366f1', '#8b5cf6', '#3b82f6', '#10b981', '#f59e0b'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.cssText = `
                    position: absolute;
                    width: ${Math.random() * 6 + 2}px;
                    height: ${Math.random() * 6 + 2}px;
                    background: ${color};
                    border-radius: 50%;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    opacity: ${Math.random() * 0.6 + 0.2};
                    animation: float ${Math.random() * 30 + 20}s infinite linear;
                    animation-delay: ${Math.random() * 30}s;
                    box-shadow: 0 0 ${Math.random() * 10 + 5}px ${color};
                `;
                particles.appendChild(particle);
            }
        }

        function initializeScrollToTop() {
            const scrollButton = document.getElementById('scroll-to-top');

            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    scrollButton.classList.add('visible');
                } else {
                    scrollButton.classList.remove('visible');
                }
            });

            scrollButton.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderServices();
            createParticles();
            initializeScrollToTop();
        });
    </script>
</body>
</html>
